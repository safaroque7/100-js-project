            <div class="d-flex">
              <input type="text" id="submited-number" class="w-75">
              <button id="button-id" class="btn btn-primary ms-2 w-25"> Button </button>
            </div>

            <div class="row">
              <div class="col-md-6 mx-auto">
                <div id="even-number"></div>
              </div>
            </div>


            <script>
              let buttonId = document.getElementById("button-id");
              buttonId.addEventListener('click', function(){
                submitedNumber = document.getElementById("submited-number").value;
                submitedNumberArray = submitedNumber.split(' ');
                submitedNumberArrayLength = submitedNumberArray.length;

                for(let i = 0; i < submitedNumberArrayLength; i++){
                  
                  if(submitedNumberArrayLength <= 10 ){
                    if( submitedNumberArray[i] % 2 == 0 ){
                      let submitedNumberArrayEven = submitedNumberArray[i] + ' is even number';
                      evenNumber = document.getElementById("even-number");
                      div = document.createElement("div");
                      div.classList.add('even');
                      evenNumber.appendChild(div);
                      div.innerHTML = submitedNumberArrayEven;
                    } else {
                      submitedNumberArrayOdd = submitedNumberArray[i] + ' is odd number';
                      div = document.createElement("div");
                      div.classList.add('odd');
                      evenNumber = document.getElementById("even-number");

                      evenNumber.appendChild(div);
                      div.innerHTML = submitedNumberArrayOdd;
                    }
                  } else {
                    alert('Your submited number is more than 10. So you have to register.');
                  }


                    
                }


                // for counting even number
                let evenAllClass = document.getElementsByClassName('even');
                evenAllClassLength = evenAllClass.length;
                evenCount = document.getElementById("even-count");
                evenCount.innerHTML = 'Total Even Number is ' + evenAllClassLength;

                // for counting odd number
                oddAllClass = document.getElementsByClassName('odd');
                oddAllClassLength = oddAllClass.length;
                oddCount = document.getElementById("odd-count");
                oddCount.innerHTML = 'Total Odd number is ' + oddAllClassLength;

                // for counting total number
               totalCount = document.getElementById("total-count");
               totalCount.innerHTML = 'Total Number is ' + submitedNumberArrayLength;
                
                
              });

              

            </script>
