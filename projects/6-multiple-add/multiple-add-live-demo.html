<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

    <!-- header Start -->
    <div class="container-fluid bg-100-js-project py-3">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col">
                    <a href="../../index.html"> <img src="../../assests/images/main-logo.png" alt="main-menu"> </a>
                </div>
                <div class="col">
                    <div class="main-menu-100">
                        <ul>
                            <li> <a href="../../index.html"> Home </a> </li>
                            <li> <a href="index.html"> About US </a> </li>
                            <li> <a href="../../index.html"> All Projects </a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <p id="new-element"> Add New </p>

<div id="grand-father"></div>



    <!-- main body start -->
    <div class="container my-md-5 my-2">
        <div class="row">
            <div class="col-9 border mx-auto p-md-5 p-3 rounded shadow">

                <h2> Multiple Add </h2>
                <p> Total Addition Result </p>

                <form action="#" name="addForm">
                    <div class="d-flex">
                        <div class="w-25">
                            <label for="digit-id mb-2" class="mb-2"> Enter Figure </label>

                            <input type="number" name="digitId" id="digit-id" class="form-control">
                            <button type="button" id="submit-id" class="btn btn-primary mt-3"> Submit </button>

                        </div>

                        <div class="w-75">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col"> Figure </th>
                                    </tr>
                                </thead>
                                <tbody id="addNewRow">
                                    <tr>
                                        <th scope="row">1</th>
                                        <td id="per-entry"> </td>
                                    </tr>
                                    <tr>
                                        <td> Total </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- main body end -->

    <!-- footer Start -->
    <div class="container-fluid bg-100-js-project py-md-3 py-1">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="social-media-links">
                        <ul>
                            <li> <a href="https://facebook.com/faroque.computer" target="_blank" class="text-dark">
                                    Facebook </a> </li>
                            <li> <a href="https://www.youtube.com/@faroque001" target="_blank" class="text-dark">
                                    Youtube </a> </li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <p class="mb-0"> &copy; <span id="getYear"></span> 100 JS Projects. All right reserved. </p>
                </div>
            </div>

        </div>
    </div>
    <!-- footer End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
    <script>
        let d = new Date();
        fullYear = d.getFullYear();
        document.getElementById("getYear").innerHTML = fullYear;
    </script>
</body>

</html>
